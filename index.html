<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Universal AI Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0f1220;
  --panel:#181c3a;
  --bubble:#1f2455;
  --accent:#4c5cff;
  --text:#eaeaff;
  --muted:#9aa2ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,Segoe UI,Arial;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== TOP BAR ===== */
.topbar{
  padding:10px;
  background:var(--panel);
  display:flex;
  gap:10px;
  align-items:center;
}
select,button{
  background:#232862;
  color:white;
  border:none;
  padding:8px 10px;
  border-radius:6px;
}
button{cursor:pointer}

/* ===== CHAT ===== */
.chat{
  flex:1;
  padding:16px;
  overflow:auto;
}
.msg{
  max-width:80%;
  padding:10px 14px;
  margin-bottom:10px;
  border-radius:14px;
  line-height:1.4;
}
.user{
  background:var(--accent);
  margin-left:auto;
}
.ai{
  background:var(--bubble);
}
pre{
  background:#050714;
  padding:10px;
  border-radius:10px;
  overflow:auto;
}

/* ===== INPUT ===== */
.input{
  display:flex;
  gap:10px;
  padding:12px;
  background:var(--panel);
}
textarea{
  flex:1;
  resize:none;
  height:52px;
  background:#050714;
  color:var(--text);
  border:1px solid #2a2f55;
  border-radius:10px;
  padding:10px;
}

/* ===== SETTINGS ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  align-items:center;
  justify-content:center;
}
.box{
  background:var(--panel);
  padding:20px;
  width:90%;
  max-width:420px;
  border-radius:14px;
}
.box input{
  width:100%;
  padding:10px;
  margin-top:6px;
  background:#050714;
  color:white;
  border:1px solid #2a2f55;
  border-radius:8px;
}
small{color:var(--muted)}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">
  <select id="model">
    <!-- GEMINI -->
    <optgroup label="Google Gemini">
      <option value="gemini-pro">gemini-pro</option>
      <option value="gemini-1.5-pro">gemini-1.5-pro</option>
      <option value="gemini-1.5-flash">gemini-1.5-flash</option>
    </optgroup>

    <!-- OPENAI -->
    <optgroup label="OpenAI">
      <option>gpt-4.1</option>
      <option>gpt-4o</option>
      <option>gpt-4o-mini</option>
      <option>gpt-3.5-turbo</option>
    </optgroup>

    <!-- ANTHROPIC -->
    <optgroup label="Anthropic">
      <option>claude-3-opus</option>
      <option>claude-3-sonnet</option>
      <option>claude-3-haiku</option>
    </optgroup>

    <!-- MISTRAL -->
    <optgroup label="Mistral">
      <option>mistral-large</option>
      <option>mistral-medium</option>
      <option>mistral-small</option>
    </optgroup>

    <!-- META -->
    <optgroup label="Meta LLaMA">
      <option>llama-3-70b</option>
      <option>llama-3-8b</option>
    </optgroup>

    <!-- LOCAL / OTHER -->
    <optgroup label="Other / Local">
      <option>deepseek</option>
      <option>qwen</option>
      <option>phi</option>
      <option>custom-local</option>
    </optgroup>
  </select>

  <button onclick="openSettings()">⚙️ API Key</button>
</div>

<!-- CHAT -->
<div class="chat" id="chat"></div>

<!-- INPUT -->
<div class="input">
  <textarea id="input" placeholder="Message..."></textarea>
  <button onclick="send()">Send</button>
</div>

<!-- SETTINGS -->
<div class="modal" id="settings">
  <div class="box">
    <h3>API Key</h3>
    <input id="key" placeholder="Gemini API key">
    <small>Saved locally</small><br><br>
    <button onclick="save()">Save</button>
    <button onclick="closeSettings()">Close</button>
  </div>
</div>

<script type="module">
import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

// ===== SETTINGS =====
function openSettings(){
  settings.style.display="flex";
  key.value=localStorage.getItem("GEMINI_KEY")||"";
}
function closeSettings(){settings.style.display="none";}
function save(){
  localStorage.setItem("GEMINI_KEY",key.value.trim());
  alert("Saved");
  closeSettings();
}
window.openSettings=openSettings;
window.closeSettings=closeSettings;
window.save=save;

// ===== CHAT =====
const chat=document.getElementById("chat");
function add(role,text,isCode=false){
  const d=document.createElement("div");
  d.className="msg "+(role==="user"?"user":"ai");
  d.innerHTML=isCode?`<pre>${text}</pre>`:text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

// ===== SEND =====
async function send(){
  const apiKey=localStorage.getItem("GEMINI_KEY");
  if(!apiKey)return alert("Set API key");

  const text=input.value.trim();
  if(!text)return;

  add("user",text);
  input.value="";

  const selected=model.value;

  if(!selected.startsWith("gemini")){
    add("ai","⚠️ This model is listed but not wired yet.");
    return;
  }

  const genAI=new GoogleGenerativeAI(apiKey);
  const m=genAI.getGenerativeModel({model:selected});
  const result=await m.generateContent(text);
  add("ai",result.response.text());
}
window.send=send;
</script>

</body>
</html>
