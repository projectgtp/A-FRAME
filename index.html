<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg1:#050816;
  --bg2:#0b1026;
  --blue:#5b6cff;
  --panel:#0e1433;
  --text:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:system-ui,Arial;
  background:linear-gradient(180deg,var(--bg2),var(--bg1));
  color:var(--text);
  display:flex;
  flex-direction:column;
}

/* TOP BAR */
.topbar{
  display:flex;
  gap:10px;
  padding:10px;
}
select{
  flex:1;
  background:#10163a;
  color:white;
  border:2px solid #f5c16c;
  border-radius:12px;
  padding:10px;
}
button{
  background:#2b3a7a;
  color:white;
  border:none;
  padding:10px 14px;
  border-radius:12px;
  font-weight:600;
}

/* CHAT */
.chat{
  flex:1;
  padding:16px;
  overflow:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.msg{
  max-width:75%;
  padding:14px 18px;
  border-radius:18px;
  font-size:16px;
}
.user{
  background:var(--blue);
  align-self:flex-end;
}
.ai{
  background:#1c245a;
  align-self:flex-start;
}

/* INPUT */
.input{
  display:flex;
  gap:10px;
  padding:12px;
  background:#070b1e;
}
textarea{
  flex:1;
  resize:none;
  height:52px;
  background:#0b1026;
  color:white;
  border:1px solid #2a2f55;
  border-radius:14px;
  padding:12px;
  font-size:15px;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  align-items:center;
  justify-content:center;
}
.box{
  background:#0e1433;
  padding:20px;
  width:90%;
  max-width:420px;
  border-radius:16px;
}
.box input{
  width:100%;
  padding:12px;
  margin-top:8px;
  background:#050816;
  color:white;
  border:1px solid #2a2f55;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">
  <select id="model">
    <option value="gemini-1.5-pro">gemini-1.5-pro</option>
    <option value="gemini-1.5-flash">gemini-1.5-flash</option>
    <option disabled>──────────</option>
    <option disabled>gpt-4o (listed)</option>
    <option disabled>claude-3 (listed)</option>
    <option disabled>llama-3 (listed)</option>
  </select>
  <button onclick="openSettings()">⚙️ API Key</button>
</div>

<!-- CHAT -->
<div class="chat" id="chat"></div>

<!-- INPUT -->
<div class="input">
  <textarea id="input" placeholder="Message..."></textarea>
  <button onclick="send()">Send</button>
</div>

<!-- SETTINGS -->
<div class="modal" id="settings">
  <div class="box">
    <h3>Gemini API Key</h3>
    <input id="apiKey" placeholder="AIzaSy..." />
    <br><br>
    <button onclick="saveKey()">Save</button>
    <button onclick="closeSettings()">Close</button>
  </div>
</div>

<script type="module">
import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

/* SETTINGS */
window.openSettings = () => {
  settings.style.display = "flex";
  apiKey.value = localStorage.getItem("GEMINI_KEY") || "";
};
window.closeSettings = () => settings.style.display = "none";
window.saveKey = () => {
  localStorage.setItem("GEMINI_KEY", apiKey.value.trim());
  alert("API key saved");
  closeSettings();
};

/* CHAT */
const chat = document.getElementById("chat");
function add(role,text){
  const d=document.createElement("div");
  d.className="msg "+role;
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

/* SEND */
window.send = async () => {
  const key = localStorage.getItem("GEMINI_KEY");
  if(!key){ alert("Set API key first"); return; }

  const text = input.value.trim();
  if(!text) return;

  add("user",text);
  input.value="";

  try{
    const genAI = new GoogleGenerativeAI(key);
    const m = genAI.getGenerativeModel({ model: model.value });
    const r = await m.generateContent(text);
    add("ai", r.response.text());
  }catch(e){
    add("ai","❌ Error: "+e.message);
  }
};
</script>

</body>
</html>
