<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multi-AI Hub (50+ AI | Google Default)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f1220;
  --panel:#161a36;
  --accent:#4c57ff;
  --text:#eaeaf0;
  --muted:#9aa0ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
header{
  background:#1b1f3b;
  padding:12px;
  text-align:center;
  font-weight:700;
}
.container{
  display:flex;
  height:calc(100vh - 50px);
}
.sidebar{
  width:260px;
  background:#14182f;
  overflow:auto;
}
.ai{
  padding:10px;
  border-bottom:1px solid #232862;
  cursor:pointer;
}
.ai.active{background:var(--accent)}
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}
.controls{
  display:flex;
  gap:8px;
  padding:8px;
  background:var(--panel);
}
select,button,input{
  background:#232862;
  color:white;
  border:none;
  padding:6px;
  border-radius:4px;
}
.chat{
  flex:1;
  overflow:auto;
  padding:10px;
}
.msg{
  max-width:80%;
  padding:8px;
  margin-bottom:6px;
  border-radius:6px;
}
.user{background:var(--accent);margin-left:auto}
.ai-msg{background:#1e224d}
.code{
  background:#0b0d1a;
  font-family:monospace;
  white-space:pre;
  overflow:auto;
}
.input{
  display:flex;
  gap:6px;
  padding:8px;
  background:var(--panel);
}
textarea{
  flex:1;
  resize:none;
  height:50px;
  background:#0b0d1a;
  color:white;
  border:1px solid #2a2f55;
}
.image-card{
  background:#0b0d1a;
  padding:6px;
  border-radius:6px;
}
.search-card{
  background:#0b0d1a;
  padding:6px;
  border-radius:6px;
}
small{color:var(--muted)}
</style>
</head>

<body>

<header>ðŸ§  Multi-AI Hub â€” Google API Default</header>

<div class="container">

<div class="sidebar" id="aiList"></div>

<div class="main">

<div class="controls">
<select id="mode">
<option value="chat">Chat</option>
<option value="code">Code</option>
<option value="image">Image</option>
<option value="search">Search</option>
</select>

<select id="model">
<option value="google">Google (Default)</option>
<option value="openai">OpenAI</option>
<option value="local">Local</option>
</select>

<button onclick="editAI()">Edit AI</button>
</div>

<div class="chat" id="chat"></div>

<div class="input">
<textarea id="input" placeholder="Message..."></textarea>
<button onclick="send()">Send</button>
</div>

</div>
</div>

<script>
// ===== AI SYSTEM =====
const AI_COUNT = 50;
const AIs = JSON.parse(localStorage.getItem("AIs")) ||
Array.from({length:AI_COUNT},(_,i)=>({
  id:i,
  name:`Custom AI ${i+1}`,
  prompt:`You are Custom AI ${i+1}`,
  temp:0.7,
  memory:[],
  tools:{chat:true,code:true,image:true,search:true}
}));

let currentAI = AIs[0];

// ===== UI =====
const aiList=document.getElementById("aiList");
function renderAI(){
  aiList.innerHTML="";
  AIs.forEach(ai=>{
    const d=document.createElement("div");
    d.className="ai"+(ai===currentAI?" active":"");
    d.textContent=ai.name;
    d.onclick=()=>{currentAI=ai;renderAI();loadChat()};
    aiList.appendChild(d);
  });
}
renderAI();

// ===== CHAT =====
const chat=document.getElementById("chat");
function add(type,content,isCode=false){
  const d=document.createElement("div");
  d.className="msg "+(type==="user"?"user":"ai-msg");
  if(isCode){
    d.classList.add("code");
    d.textContent=content;
  }else d.innerHTML=content;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}
function loadChat(){
  chat.innerHTML="";
  currentAI.memory.forEach(m=>add(m.role,m.text,m.code));
}

// ===== SEND =====
function send(){
  const t=input.value.trim();
  if(!t)return;
  add("user",t);
  currentAI.memory.push({role:"user",text:t});
  input.value="";
  respond(t);
}

// ===== CORE AI ROUTER =====
function respond(text){
  const mode=document.getElementById("mode").value;
  setTimeout(()=>{
    let r="";
    if(mode==="chat"){
      r=`${currentAI.name}: Intelligent response to "${text}"`;
      add("ai",r);
    }
    if(mode==="code"){
      r=`// Generated by ${currentAI.name}\nconsole.log("Hello World");`;
      add("ai",r,true);
    }
    if(mode==="image"){
      r=`<div class="image-card">
      <small>${currentAI.name}</small><br>
      ðŸ–¼ Image prompt: ${text}<br>
      <em>[API image output]</em>
      </div>`;
      add("ai",r);
    }
    if(mode==="search"){
      r=`<div class="search-card">
      <b>Result:</b> ${text}<br>
      <small>example.com</small>
      </div>`;
      add("ai",r);
    }
    currentAI.memory.push({role:"ai",text:r,code:mode==="code"});
    localStorage.setItem("AIs",JSON.stringify(AIs));
  },500);
}

// ===== AI EDITOR =====
function editAI(){
  const name=prompt("AI Name:",currentAI.name);
  if(name)currentAI.name=name;
  const promptTxt=prompt("System Prompt:",currentAI.prompt);
  if(promptTxt)currentAI.prompt=promptTxt;
  renderAI();
  localStorage.setItem("AIs",JSON.stringify(AIs));
}
</script>

</body>
</html>
