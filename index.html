<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real Gemini Multi-AI (No Backend)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;background:#0f1220;color:#fff;font-family:Arial}
.sidebar{width:240px;background:#14182f;height:100vh;float:left;overflow:auto}
.ai{padding:10px;border-bottom:1px solid #222;cursor:pointer}
.ai.active{background:#4c57ff}
.main{margin-left:240px;height:100vh;display:flex;flex-direction:column}
.controls{padding:8px;background:#161a36}
.chat{flex:1;overflow:auto;padding:10px}
.msg{margin-bottom:8px;padding:8px;border-radius:6px;max-width:80%}
.user{background:#4c57ff;margin-left:auto}
.ai-msg{background:#1e224d}
textarea{height:50px;background:#0b0d1a;color:white;border:1px solid #333;width:100%}
button{padding:6px;background:#4c57ff;border:none;color:white}
pre{background:#000;padding:8px;border-radius:6px;overflow:auto}
</style>
</head>

<body>

<div class="sidebar" id="aiList"></div>

<div class="main">
  <div class="controls">
    <select id="mode">
      <option value="chat">Chat</option>
      <option value="code">Code</option>
    </select>
  </div>

  <div class="chat" id="chat"></div>

  <textarea id="input" placeholder="Type..."></textarea>
  <button onclick="send()">Send</button>
</div>

<script type="module">
import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

const API_KEY = "PASTE_YOUR_REAL_GEMINI_KEY_HERE";
const genAI = new GoogleGenerativeAI(API_KEY);
const model = genAI.getGenerativeModel({ model: "gemini-pro" });

// ===== 50 AI PROFILES =====
const AIs = Array.from({length:50},(_,i)=>({
  name:`AI ${i+1}`,
  prompt:`You are AI ${i+1}, expert and intelligent.`,
  memory:[]
}));
let currentAI=AIs[0];

// ===== UI =====
const aiList=document.getElementById("aiList");
AIs.forEach(ai=>{
  const d=document.createElement("div");
  d.className="ai";
  d.textContent=ai.name;
  d.onclick=()=>{currentAI=ai;render()};
  aiList.appendChild(d);
});
function render(){
  document.querySelectorAll(".ai").forEach(a=>a.classList.remove("active"));
  event.target.classList.add("active");
  chat.innerHTML="";
  currentAI.memory.forEach(m=>add(m.r,m.t));
}
render();

const chat=document.getElementById("chat");
function add(role,text,isCode=false){
  const d=document.createElement("div");
  d.className="msg "+(role==="user"?"user":"ai-msg");
  if(isCode) d.innerHTML=`<pre>${text}</pre>`;
  else d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

// ===== SEND =====
async function send(){
  const text=input.value.trim();
  if(!text)return;
  add("user",text);
  input.value="";
  
  const mode=document.getElementById("mode").value;
  const prompt = currentAI.prompt + "\n" + text;

  const result = await model.generateContent(prompt);
  const reply = result.response.text();

  if(mode==="code") add("ai",reply,true);
  else add("ai",reply);

  currentAI.memory.push({r:"user",t:text},{r:"ai",t:reply});
}
</script>

</body>
</html>
