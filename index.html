<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Universal AI Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg1:#050816;
  --bg2:#0b1026;
  --blue:#5b6cff;
  --panel:#0e1433;
  --bubble:#1c245a;
  --text:#ffffff;
}
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:system-ui,Arial;
  background:linear-gradient(180deg,var(--bg2),var(--bg1));
  color:var(--text);
  display:flex;
  flex-direction:column;
}

/* TOP BAR */
.topbar{
  display:flex;
  gap:10px;
  padding:10px;
}
select{
  flex:1;
  background:#10163a;
  color:white;
  border:2px solid #f5c16c;
  border-radius:12px;
  padding:10px;
}
button{
  background:#2b3a7a;
  color:white;
  border:none;
  padding:10px 14px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}

/* CHAT */
.chat{
  flex:1;
  padding:16px;
  overflow:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.msg{
  max-width:75%;
  padding:14px 18px;
  border-radius:18px;
  font-size:16px;
}
.user{
  background:var(--blue);
  align-self:flex-end;
}
.ai{
  background:var(--bubble);
  align-self:flex-start;
}

/* INPUT */
.input{
  display:flex;
  gap:10px;
  padding:12px;
  background:#070b1e;
}
textarea{
  flex:1;
  resize:none;
  height:52px;
  background:#0b1026;
  color:white;
  border:1px solid #2a2f55;
  border-radius:14px;
  padding:12px;
  font-size:15px;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  align-items:center;
  justify-content:center;
}
.box{
  background:#0e1433;
  padding:20px;
  width:90%;
  max-width:420px;
  border-radius:16px;
}
.box input{
  width:100%;
  padding:12px;
  margin-top:6px;
  background:#050816;
  color:white;
  border:1px solid #2a2f55;
  border-radius:10px;
}
small{opacity:.7}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <select id="model">
    <optgroup label="Google Gemini">
      <option value="gemini-1.5-pro">gemini-1.5-pro</option>
      <option value="gemini-1.5-flash">gemini-1.5-flash</option>
    </optgroup>
    <optgroup label="DeepSeek">
      <option value="deepseek-chat">deepseek-chat</option>
      <option value="deepseek-coder">deepseek-coder</option>
    </optgroup>
  </select>
  <button onclick="openSettings()">⚙️ API Key</button>
</div>

<!-- CHAT -->
<div class="chat" id="chat"></div>

<!-- INPUT -->
<div class="input">
  <textarea id="input" placeholder="Message..."></textarea>
  <button onclick="send()">Send</button>
</div>

<!-- SETTINGS -->
<div class="modal" id="settings">
  <div class="box">
    <h3>API Keys</h3>

    <label>Gemini API Key</label>
    <input id="geminiKey" placeholder="AIzaSy..." />

    <br><br>

    <label>DeepSeek API Key</label>
    <input id="deepseekKey" placeholder="sk-..." />

    <small>Stored locally in your browser</small><br><br>

    <button onclick="saveKeys()">Save</button>
    <button onclick="closeSettings()">Close</button>
  </div>
</div>

<script type="module">
import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

/* SETTINGS */
window.openSettings = () => {
  settings.style.display = "flex";
  geminiKey.value = localStorage.getItem("GEMINI_KEY") || "";
  deepseekKey.value = localStorage.getItem("DEEPSEEK_KEY") || "";
};
window.closeSettings = () => settings.style.display = "none";
window.saveKeys = () => {
  if(geminiKey.value.trim())
    localStorage.setItem("GEMINI_KEY", geminiKey.value.trim());
  if(deepseekKey.value.trim())
    localStorage.setItem("DEEPSEEK_KEY", deepseekKey.value.trim());
  alert("API keys saved");
  closeSettings();
};

/* CHAT UI */
const chat = document.getElementById("chat");
function add(role, text){
  const d = document.createElement("div");
  d.className = "msg " + role;
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

/* SEND */
window.send = async () => {
  const text = input.value.trim();
  if(!text) return;

  add("user", text);
  input.value = "";

  const selected = model.value;

  try{
    /* ===== DEEPSEEK ===== */
    if(selected.startsWith("deepseek")){
      const key = localStorage.getItem("DEEPSEEK_KEY");
      if(!key){
        add("ai","❌ Set DeepSeek API key");
        return;
      }

      const res = await fetch("https://api.deepseek.com/v1/chat/completions",{
        method:"POST",
        headers:{
          "Content-Type":"application/json",
          "Authorization":"Bearer "+key
        },
        body:JSON.stringify({
          model:selected,
          messages:[
            {role:"system",content:"You are a helpful assistant."},
            {role:"user",content:text}
          ],
          temperature:0.7
        })
      });

      const data = await res.json();
      if(!data.choices) throw new Error(JSON.stringify(data));
      add("ai", data.choices[0].message.content);
      return;
    }

    /* ===== GEMINI ===== */
    const gKey = localStorage.getItem("GEMINI_KEY");
    if(!gKey){
      add("ai","❌ Set Gemini API key");
      return;
    }

    const genAI = new GoogleGenerativeAI(gKey);
    const m = genAI.getGenerativeModel({ model: selected });
    const r = await m.generateContent(text);
    add("ai", r.response.text());

  }catch(e){
    add("ai","❌ Error: "+e.message);
  }
};
</script>

</body>
</html>
